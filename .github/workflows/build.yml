name: CI
on:
    push:
        branches: [ main ]
        paths:
            - './src/**/*.{js,scss,json,css,ts,tsx,jsx}'
    pull_request:
        branches: [ main ]
jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: ['12.x']
        steps:
            - uses: actions/checkout@v2
            - name: install and build
              run: |
                  npm ci
                  npm run build
              env:
                  CI: true
